<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>Signin Page</title>
        </h:head>
        <h:body>
            <h:form>

                <h:outputLabel for="txtEmail">
                    <h:outputText value="Email"/>
                </h:outputLabel>
                <h:inputText id="txtEmail" value="#{user.email}"></h:inputText>

                <br/>

                <h:outputLabel for="txtPsw">
                    <h:outputText value="Password"/>
                </h:outputLabel>
                <h:inputText id="txtPsw" value="#{user.password}"></h:inputText>

                <br/>

                <h:commandButton value="Cancel" action=""/>
                <h:commandButton value="SIGN IN" action="#{user.signin}"/>
            </h:form>

        </h:body>

    </ui:define>
</ui:composition>

</html>
