<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"

>

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <!-- banner-bottom -->
        <div class="banner-bottom">
            <!-- container -->
            <div class="container">
                <div class="faqs-top-grids">
                    <div class="book-grids">
                        <div class="col-md-6 book-left">
                            <div class="book-left-info">
                                <h3>#{msgs['signup.account.title']}</h3>
                            </div>
                            <div class="book-left-form">
                                <h:form>
                                    <p><h:outputLabel value="#{msgs['signup.account.firstname']}" for="firstname"/></p>
                                    <h:inputText id="firstname" name="firstname" a:placeholder="#{msgs['signup.account.firstname']}"
                                                 onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}"/>
                                    <p><h:outputLabel value="#{msgs['signup.account.lastname']}" for="lastname"/></p>
                                    <h:inputText id="lastname" name="lastname" a:placeholder="#{msgs['signup.account.lastname']}"
                                                 onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}"/>
                                    <p><h:outputLabel value="#{msgs['signup.account.email']}" for="email"/></p>
                                    <h:inputText id="email" name="email" a:placeholder="#{msgs['signup.account.email']}"
                                                 onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}"/>
                                    <p><h:outputLabel value="#{msgs['signup.account.password']}" for="password"/></p>
                                    <h:inputText id="password" name="password" a:placeholder="#{msgs['signup.account.password']}"
                                                 onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}"/>
                                    <p><h:outputLabel value="#{msgs['signup.account.passwordconfirm']}" for="password1"/></p>
                                    <h:inputText id="password1" name="password1" a:placeholder="#{msgs['signup.account.passwordconfirm']}"
                                                 onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}"/>
                                    <h:link outcome="index" id="login" value="#{msgs['signup.account.register']}"/>
                                </h:form>
                            </div>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
            <!-- //container -->
        </div>
        <!-- //banner-bottom -->
    </ui:define>
</ui:composition>
</html>
