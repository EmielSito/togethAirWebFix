<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>Signin Page</title>
        </h:head>
        <h:body>
            <h:form>

                <h:outputLabel for="txtEmail">
                    <h:outputText value="Email"/>
                </h:outputLabel>
                <h:inputText id="txtEmail" value="#{registrationController.user.email}" required="true"
                             validatorMessage="Invalid email format" requiredMessage="Please enter your email address.">
                    <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>

                <br/>

                <h:outputLabel for="txtPsw">
                    <h:outputText value="Password"/>
                </h:outputLabel>
                <h:inputText id="txtPsw" value="#{registrationController.user.password}" required="true" requiredMessage="Please enter your password."/>

                <br/>

                <h:commandButton value="Cancel" action=""/>
                <h:commandButton value="SIGN UP" action="#{registrationController.savePerson()}"/>
            </h:form>

        </h:body>

    </ui:define>
</ui:composition>

</html>
