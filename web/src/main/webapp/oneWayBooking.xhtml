<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>Booking Page</title>
        </h:head>
        <h:body>
            <h:form>
                <h:selectOneMenu value="#{searchController.region}" var="selection">
                    <f:selectItems value="#{searchController.getAllRegions()}"/>
                    <f:ajax event="change" render="location" listener="#{searchController.getChangeLocation}"/>
                </h:selectOneMenu>

                <h:selectOneMenu id="location">
                    <f:selectItems value="#{searchController.locations}"/>
                </h:selectOneMenu>

                <h:commandButton value="One Way" action="oneWayBooking"/>
                <h:commandButton value="Return" action="returnBooking"/>
            </h:form>
            <br/><br/><br/>



            <br/><br/><br/>

            <h:form>

                <h:outputLabel for="txtFlyingFrom">
                    <h:outputText value="From"/>
                </h:outputLabel>
                <h:inputText id="txtFlyingFrom" value="#{searchController.departure}"></h:inputText>

                <br/>

                <h:outputLabel for="txtFlyingTo">
                    <h:outputText value="To"/>
                </h:outputLabel>
                <h:inputText id="txtFlyingTo" value="#{searchController.destination}"></h:inputText>
                <br/>

                <h:outputLabel for="txtDepartureDate">
                    <h:outputText value="Date"/>
                </h:outputLabel>
                <h:inputText id="txtDepartureDate" value="#{searchController.departureDate}"></h:inputText>

                <br/>

            <h:outputLabel for="active">
                    <h:outputText value="Business"/>
                </h:outputLabel>
                <h:selectBooleanCheckbox id="active" value="#{searchController.business}"  >
                    <f:ajax render="inactive" listener="#{searchController.businessClassIsSelected}" />
                </h:selectBooleanCheckbox>
                <br/><br/>

                <h:outputLabel for="inactive">
                    <h:outputText value="Economy"/>
                </h:outputLabel>
                <h:selectBooleanCheckbox id="inactive" value="#{searchController.economy}"  >
                    <f:ajax render="active" listener="#{searchController.economyClassIsSelected}" />
                </h:selectBooleanCheckbox>
                <br/><br/><br/>

                <h:outputLabel for="txtNbreSeats">
                    <h:outputText value="Number of Seats: "/>
                </h:outputLabel>
                <h:inputText id="txtNbreSeats" value="#{searchController.numberOfSeats}" required="true"/>


                <h:commandButton value="Cancel" action="/index"/>
                <h:commandButton value="SEARCH" action="#{searchController.getByDepartureDateWithoutTime()}"/>
            </h:form>

            <br/>

        </h:body>

    </ui:define>
</ui:composition>

</html>
