<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
    <ui:define name="pageContent">
        <h1>Search Result</h1>

        <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <p:dataTable id="basicDT" var="flightPlane" value="#{searchResultController.flightPojos}" border="1">
            <f:facet name="header">
                Basic
            </f:facet>
            <p:column headerText="Id">
                <h:outputText value="#{flightPlane.plane.id}" />
            </p:column>
            <p:column headerText="Flight number">
                <h:outputText value=" #{flightPlane.flightNumber}" />
            </p:column>
            <p:column headerText="Departure date">
                <h:outputText value="#{searchResultController.getConvertedDate(flightPlane.plane)}" />
            </p:column>
            <p:column headerText="Duration (Min)">
                <h:outputText value="" />
            </p:column>
            <p:column headerText="Airline">
                <h:outputText value="#{flightPlane.airline.name}" />
            </p:column>
            <p:column headerText="Price">
                <h:outputText value=" #{flightPlane.price} EURO" />
            </p:column>
            <p:column style="width:32px;text-align: center">
                <p:commandButton update=":form" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="#{flightPlane}" target="#{searchResultController.selectedPlane}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
</html>
