<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<ui:composition template="WEB-INF/templates/template.xhtml">
    <ui:define name="pageContent">
        <h1>Registration</h1>
        <p>
            Please register here!
        </p>
        <h:form>
            <h:outputLabel value="email:" for="email"/>
            <h:inputText value=""
                         field="email"
                         id="email"
                         entity="#{registrationController.user}"
                         required="true" requiredMessage="Not a good name">

                <f:validateLength minimum="2" maximum="50" for="email"/>
            </h:inputText><br/>
          <!--  <h:message for="email" errorStyle="color: #eb5400"/>-->

            <br/>


            <h:outputLabel value="Password:" for="password"/>
            <h:inputText value="" field="password" id="password" entity="#{registrationController.user}"
                         required="true">
                <f:validateLength minimum="2" maximum="50" for="password"/> </h:inputText><br/>
           <!-- <h:message for="password" errorStyle="color: #ff1b00"/>-->

            <br/>

            <h:commandButton styleClass="btn btn-primary" action="confirm" value="Confirm"/>
            <h:commandButton styleClass="btn btn-warning" action="index" value="Cancel" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
