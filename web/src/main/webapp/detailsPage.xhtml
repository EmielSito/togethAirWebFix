<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>Details Page</title>
        </h:head>
        <h:body>
            <h:form>

                <h:outputLabel for="pNumber">
                    <h:outputText value="Plane Number"/>
                </h:outputLabel>
                <h:outputText id="pNumber" value="#{detailsPageController.searchResultController.plane.planeNumber}"></h:outputText>

                <br/>

                <h:outputLabel for="depDate">
                    <h:outputText value="Departure Date"/>
                </h:outputLabel>
                <h:inputText id="depDate" value="#{detailsPageController.searchResultController.plane.departureDate}"></h:inputText>

                <br/>

                <h:outputLabel for="ArrDate">
                    <h:outputText value="Arrival Date"/>
                </h:outputLabel>
                <h:inputText id="ArrDate" value="#{detailsPageController.searchResultController.plane.arrivalDate}"></h:inputText>

                <br/>

                <h:outputLabel for="airline">
                    <h:outputText value="Airline"/>
                </h:outputLabel>
                <h:inputText id="airline" value="#{detailsPageController.searchResultController.plane.flight.airline}"></h:inputText>

                <br/>

                <h:outputLabel for="departure">
                    <h:outputText value="Departure"/>
                </h:outputLabel>
                <h:inputText id="departure" value="#{detailsPageController.searchResultController.plane.flight.departure}"></h:inputText>

                <br/>

                <h:outputLabel for="destination">
                    <h:outputText value="destination"/>
                </h:outputLabel>
                <h:inputText id="destination" value="#{detailsPageController.searchResultController.plane.flight.destination}"></h:inputText>

                <br/>

                <h:outputLabel for="discount">
                    <h:outputText value="Discount"/>
                </h:outputLabel>
                <h:inputText id="discount" value="#{detailsPageController.searchResultController.plane.discount}"></h:inputText>

                <br/>

                <h:commandButton value="Cancel" action="index"/>
                <h:commandButton value="SIGN IN" action="booking"/>
            </h:form>

        </h:body>

    </ui:define>
</ui:composition>

</html>
