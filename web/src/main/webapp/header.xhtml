<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <!--header-->
    <div class="header">
        <div class="container">
            <div class="header-grids">
                <div class="logo">
                    <h1><a  href="index.xhtml"><span>ToGeth</span>Air</a></h1>
                </div>
                <!--navbar-header-->
                <div class="header-dropdown">
                        <div class="row">
                            <div class="container">
                                <div class="pull-right">
                                    <h:form id="language_form">
                                        <p:commandLink ajax="false"
                                                value="#{msgs['language.en']}"
                                                actionListener="#{languageSwitcher.changeLanguage('en')}">
                                        </p:commandLink> |
                                        <p:commandLink ajax="false"
                                                value="#{msgs['language.fr']}"
                                                actionListener="#{languageSwitcher.changeLanguage('fr')}">
                                        </p:commandLink> |
                                        <p:commandLink
                                                value="#{msgs['language.nl']}"
                                                actionListener="#{languageSwitcher.changeLanguage('nl')}"
                                                ajax="false">
                                        </p:commandLink>
                                    </h:form>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="nav-top">
                <div class="top-nav">
                    <span class="menu"><h:graphicImage library="bootstrap-3.3.6" name="/images/menu.png" alt="Menu image"/></span>
                    <ul class="nav1">
                        <li class="active"><h:link value="#{msgs['header.navbar.flights']}" outcome="index"/></li>
                        <li><h:link value="#{msgs['header.navbar.hotels']}" outcome="hotels"/></li>
                        <li><h:link value="#{msgs['header.navbar.holidays']}" outcome="holidays"/></li>
                        <li><h:link value="#{msgs['header.navbar.flightshotels']}" outcome="flights-hotels"/></li>
                        <li><h:link value="#{msgs['header.navbar.bus']}" outcome="bus"/></li>
                        <li><h:link value="#{msgs['header.navbar.trains']}" outcome="trains"/></li>
                        <li><h:link value="#{msgs['header.navbar.getaways']}" outcome="weekend"/></li>
                        <li><h:link value="#{msgs['header.navbar.deals']}" outcome="deals"/></li>
                    </ul>
                    <div class="clearfix"> </div>
                    <!-- script-for-menu -->
                    <h:outputScript>
                        $( "span.menu" ).click(function() {
                            $( "ul.nav1" ).slideToggle( 300, function() {
                                // Animation complete.
                            });
                        });

                    </h:outputScript>
                    <!-- /script-for-menu -->
                </div>
                <div class="dropdown-grids">
                    <div id="loginContainer"><h:link id="loginButton"><span>#{msgs['header.login.login']}</span></h:link>
                        <div id="loginBox">
                            <h:form id="loginForm" prependId="false">
                                <div class="login-grids">
                                    <div class="login-grid-left">
                                        <fieldset id="body">
                                            <fieldset>
                                                <h:outputLabel for="email" value="#{msgs['header.login.email']}"/>
                                                <h:inputText value="email" name="email" id="email"/>
                                            </fieldset>
                                            <fieldset>
                                                <h:outputLabel for="password" value="#{msgs['header.login.password']}"/>
                                                <h:inputSecret  id="password" name="password"/>
                                            </fieldset>
                                            <h:commandButton value="#{msgs['header.login.signin']}" id="login" type="submit" action="index"/>
                                            <!--<h:outputLabel for="rememberme"><h:selectBooleanCheckbox name="rememberme"/>Remember me</h:outputLabel>-->
                                        </fieldset>
                                        <span><h:link value="#{msgs['header.login.forgetpassword']}" outcome="index"/></span>
                                        <div class="or-grid">
                                            <p>OR</p>
                                        </div>
                                        <div class="social-sits">
                                            <div class="facebook-button">
                                                <h:link value="#{msgs['header.login.facebook']}" outcome="index"/>
                                            </div>
                                            <div class="chrome-button">
                                                <h:link value="#{msgs['header.login.google']}" outcome="index"/>
                                            </div>
                                            <div class="button-bottom">
                                                <h:outputLabel>#{msgs['header.login.signup']}<h:link value="#{msgs['header.login.signupaction']}" outcome="signup"/></h:outputLabel>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!--//header-->
</ui:composition>
</html>
