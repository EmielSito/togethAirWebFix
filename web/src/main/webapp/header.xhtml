<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <!--header-->
    <div class="header">
        <div class="container">
            <div class="header-grids">
                <div class="logo">
                    <h1><a  href="index.xhtml"><span>ToGeth</span>Air</a></h1>
                </div>
                <!--navbar-header-->
                <div class="header-dropdown">
                        <div class="row">
                            <div class="container">
                                <div class="pull-right">
                                    <h:form id="language_form">
                                        <h:commandLink value="#{msgs['language.en']}">
                                            <f:ajax render="@all" listener="#{languageSwitcher.changeLanguage('en')}"/>
                                        </h:commandLink> |
                                        <h:commandLink value="#{msgs['language.fr']}">
                                            <f:ajax render="@all" listener="#{languageSwitcher.changeLanguage('fr')}"/>
                                        </h:commandLink> |
                                        <h:commandLink value="#{msgs['language.nl']}">
                                            <f:ajax render="@all" listener="#{languageSwitcher.changeLanguage('nl')}"/>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="nav-top">
                <div class="top-nav">
                    <span class="menu"><h:graphicImage library="bootstrap-3.3.6" name="/images/menu.png" alt="Menu image"/></span>
                    <ul class="nav1">
                        <li class="active"><h:link value="Flights" outcome="index"/></li>
                        <li><h:link value="Hotels" outcome="hotels"/></li>
                        <li><h:link value="Holidays" outcome="holidays"/></li>
                        <li><h:link value="Flight+Hotel" outcome="flights-hotels"/></li>
                        <li><h:link value="Bus" outcome="bus"/></li>
                        <li><h:link value="Trains" outcome="trains"/></li>
                        <li><h:link value="Weekend Getaways" outcome="weekend"/></li>
                        <li><h:link value="Deals" outcome="deals"/></li>
                    </ul>
                    <div class="clearfix"> </div>
                    <!-- script-for-menu -->
                    <h:outputScript>
                        $( "span.menu" ).click(function() {
                            $( "ul.nav1" ).slideToggle( 300, function() {
                                // Animation complete.
                            });
                        });

                    </h:outputScript>
                    <!-- /script-for-menu -->
                </div>
                <div class="dropdown-grids">
                    <div id="loginContainer"><a href="#" id="loginButton"><span>Login</span></a>
                        <div id="loginBox">
                            <h:form id="loginForm" prependId="false">
                                <div class="login-grids">
                                    <div class="login-grid-left">
                                        <fieldset id="body">
                                            <fieldset>
                                                <h:outputLabel for="email">Email Address</h:outputLabel>
                                                <h:inputText value="email" name="email" id="email"/>
                                            </fieldset>
                                            <fieldset>
                                                <h:outputLabel for="password">Password</h:outputLabel>
                                                <h:inputSecret  id="password" name="password"/>
                                            </fieldset>
                                            <h:commandButton value="Sign in" id="login" type="submit" action="index"/>
                                            <!--<h:outputLabel for="rememberme"><h:selectBooleanCheckbox name="rememberme"/>Remember me</h:outputLabel>-->
                                        </fieldset>
                                        <span><a href="#">Forgot your password?</a></span>
                                        <div class="or-grid">
                                            <p>OR</p>
                                        </div>
                                        <div class="social-sits">
                                            <div class="facebook-button">
                                                <a href="#">Connect with Facebook</a>
                                            </div>
                                            <div class="chrome-button">
                                                <a href="#">Connect with Google</a>
                                            </div>
                                            <div class="button-bottom">
                                                <p>New account? <h:link value="Sign up" outcome="signup"/></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!--//header-->
</ui:composition>
</html>
