<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://java.sun.com/jsp/jstl/fmt">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>Booking page</title>
        </h:head>
        <h:body>

            <h1>Booking</h1>
            <h:form>

                <h:outputLabel value="FirstName:"/>
                <h:inputText  value="#{bookingController.firstName}" required="true"></h:inputText>

                <br/><br/>
                <h:outputLabel value="LastName:"/>
                <h:inputText  value="#{bookingController.lastName}" required="true"></h:inputText>
                <br/><br/>


                <br/><br/>



                    <h:outputLabel value="AccountNumber"/>
                    <h:inputText  value="#{bookingController.accountNumber}" ></h:inputText>
                    <f:validateLength minimum="12" maximum="12"/>
                    <f:converter converterId="AccountConverter"/>
                    <br/>
                    <h:outputLabel value="ExpireDate"/>
                    <h:inputText id="dueDate" required="true" value="#{bookingController.expDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                        <f:validator validatorId="ValidatorDate"/>
                    </h:inputText>


                    <br/><br/>

                    <h:outputText id="iban" value="#{bookingController.iban}"></h:outputText>
                    <h:outputText id="bic" value="#{bookingController.bic}"></h:outputText>



                    <br/>



                <br/><br/>
                <h:commandButton value="Cancel" action="index"/>
                <h:commandButton value="CONFIRM" action="#{registrationController.saveTicket()}"/>


            </h:form>

        </h:body>

    </ui:define>
</ui:composition>

</html>
