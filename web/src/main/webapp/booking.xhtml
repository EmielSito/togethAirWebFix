<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://java.sun.com/jsp/jstl/fmt">

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h:head>
            <title>BookingPage</title>
        </h:head>
        <h:body>

            <h1>Booking</h1>
            <h:form>

                <h:outputLabel value="FirstName:"/>
                <h:inputText  value="#{bookingController.ticket.firstName}" required="true"></h:inputText>

                <br/><br/>
                <h:outputLabel value="LastName:"/>
                <h:inputText  value="#{bookingController.ticket.lastName}" required="true"></h:inputText>
                <br/><br/>

               <!-- <c:forEach items="#{bookingController}"var="list">
                    <h:outputText value="#{list.}">
                </h:outputText>
-->
                <br/><br/>

                <h:selectOneRadio value="#{bookingController.payment.paymentMethod}">

                    <f:selectItem itemLabel="Credit card" iemValue="0" value="#{bookingController.getPaymentMethod}"/>
                    <h:outputLabel value="AccountNumber"/>
                    <h:inputText  value="#{bookingController.accountNumber}" required="true"></h:inputText>
                    <f:validateLength minimum="12" maximum="12"/>
                    <f:converter converterId="AccountConverter"/>
                    <br/>
                    <h:outputLabel value="ExpireDate"/>
                    <h:inputText id="dueDate" required="true" value="#{submitRepairBean.dueDate}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                        <f:validator validatorId="be.kdg.repaircafe.validators.DueDateValidator"/>
                    </h:inputText>


                    <br/><br/>

                    <f:selectItem itemLabel="Endorsement" itemValue="1" value="#{bookingController.getPaymentMethod}" />

                    <br/>
                </h:selectOneRadio>


                <br/><br/>
                <h:commandButton value="Cancel" action=""/>
                <h:commandButton value="CONFIRM" action="#{registrationController.saveTicket()}"/>


            </h:form>

        </h:body>

    </ui:define>
</ui:composition>

</html>
