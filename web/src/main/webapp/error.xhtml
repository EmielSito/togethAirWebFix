<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <link href="#{request.contextPath}/css/styles.css" rel="stylesheet" type="text/css"/>
    <title>OOOh no no no</title>
</h:head>

<h:body>
    <h1 align="center">We're so sorry</h1>
    <div align="center" class="highlighted errorMessage">
        <h2>
            <h:outputText escape="false" value="Please forgive our adorable hard-working minions, they'll do a better job next time."/>
        </h2>
    </div>
    <br/>
    <div align="center" class="errorDetails">
        <img align="middle" width="150" height="170" src="#{request.contextPath}/images/plane.jpg" alt="Ooooops"/>

        <img align="middle" src="#{request.contextPath}/images/oops.jpg" alt="Ooooops"/><br/>
        <b>Error details</b> <br/>
        #{flash.keep.errorDetails}
    </div>
